<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Shopping list</title>
</head>

<body>
    <header class="box-header">
        <h1>
            CSS Dinner Shopping List
        </h1>
        <p>
            Letâ€™s go to the mall!
        </p>
    </header>

    <main>
        <!--review-->
        <div class="box-main">
            <ul class="list">
                <li class="item color-one">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="text">A lot of pickles<span> (for the next lessons about CSS)</span>
                        </span>
                    </label>
                </li>
                <li class="item color-two">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="text">
                            10 apples<span> (for more CSS manipulations)</span>
                        </span>
                    </label>
                </li>
                <li class="item color-one">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="text">
                            20 oranges<span> (because they are awesome)</span>
                        </span>
                    </label>
                </li>
                <li class="item color-two">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="text">
                            13 plates<span> (hm... they always dissapear)</span>
                        </span>
                    </label>
                </li>
                <li class="item color-one">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="text">15 bentos</span>
                    </label>
                </li>
                <li class="item color-two">
                    <label class="checkbox">
                        <input type="checkbox" name="checkbox">
                        <span class="text">
                            1 bottle of Sake <span>(for my friends)</span>
                        </span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="wish">
            <p>
                Bon appetit :)
            </p>
        </div>
    </main>
</body>

</html>
